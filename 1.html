<h2>Chelsea</h2>
<p> 한국인들에게는 과거에 삼성이 스폰했던 팀으로도 유명하다. 
    삼성은 첼시의 팀 컬러인 파란색을 생각해 2005년부터 첼시의 메인 유니폼 스폰서로 활동했는데, 
    첼시 팬인 여러 대기업 오너들과의 인맥 등을 고려한 결과 첼시가 3시즌(2006-07~2008-09) 
    리그나 챔스를 우승하지 못했음에도 불구하고 거액의 스폰 계약 연장을 했다.</p>
