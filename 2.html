<h2>History</h2>
<p> 2부 리그 소속으로 첫걸음을 내딛은 첼시는 선수겸 감독으로 존 로버트슨을 선임하고 
    주장이자 140kg의 거구로 화제성을 모았던 골키퍼 윌리엄 폴크와 인사이드 포워드 지미 윈드리지가 활약을 하며 
    브리스톨 시티, 맨유와 함께 승격 자리를 놓고 다투었으나 맨유에 밀려 3위로 2부 리그 첫 시즌을 마감했다.</p>
